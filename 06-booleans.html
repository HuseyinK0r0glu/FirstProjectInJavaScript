<!DOCTYPE html>

<html>

    <head>
        <title>
            Booleans
        </title>
    </head>

    <body>

        <script>
            // == eaual to but it converts two elements into same type 
            // === equal to   it does not convert elemnts into same type compare directly we use mostly this 
            // !== not equal to 
            // <= less than or equal to 
            // >= greater than or equal to 

            console.log(5 === '5'); // it gives false
            console.log(5 == '5');  // it gives true



        </script>
    </body>

</html>
