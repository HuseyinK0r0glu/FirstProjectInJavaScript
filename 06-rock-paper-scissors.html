<!DOCTYPE html>

<html>

    <head>
        <title>
            Rock Paper Scissors 
        </title>
    </head>

    <body>

        <p>
            Rock Paper Scissors
        </p>

        <button onclick="
            // Math.random generates a number that is greater than or equal to zero and less than one

            // falsy values ---> false 0 NaN '' undefined null
            // truty values ---> everything other than falsy values

            playGame('rock');
        ">
            Rock
        </button>
          
        <button onclick="
            playGame('paper');
        ">
            Paper
        </button>

        <button onclick="
          playGame('scissors');
        ">
            Scissors
        </button>

        <script>

          // if we define a variable in a function we can't access it from everywhere but
          // if we define it in <script> element it would be global variable and we can access from everywhere

          function playGame (ourMove) {
            
            const computerMove = pickComputerMove();

            let result = '';
            if(ourMove === 'scissors') {
              if(computerMove === 'rock'){
                result = 'You lose.';
              }else if(computerMove === 'paper'){
                result = 'You win.';
              }else {
                result = 'Tie.';
              }
            }else if(ourMove === 'paper'){
              if(computerMove === 'rock'){
                result = 'You win.';
              }else if(computerMove === 'paper'){
                result = 'Tie.';
              }else {
                result = 'You lose.';
              }
            }else if(ourMove === 'rock'){
              if(computerMove === 'rock'){
                result = 'Tie.';
              }else if(computerMove === 'paper'){
                result = 'You lose.';
              }else {
                result = 'You win.';
              }
            }

            alert(`You picked ${ourMove}. Computer picked ${computerMove}. ${result}`)
          }
          

          function pickComputerMove () {

            let computerMove = '';

            const randomNumber = Math.random();
            
            if(0 <= randomNumber && randomNumber < 1/3) {
              computerMove = 'rock';
            }else if(1/3 <= randomNumber && randomNumber < 2/3) {
              computerMove = 'paper';
            }else{
              computerMove = 'scissors';
            }

            return computerMove;
          }
        </script>
    </body>

</html>
