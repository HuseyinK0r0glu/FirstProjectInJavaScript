<!DOCTYPE html>

<!-- we can run javascript code inside a html code to do that we use <script>javascript code</script> -->
<!-- we usually put the script element at the bottom of a body element,we want webpage to be created first 
    then use javascript to make it interactive-->

<style>
    button {
        background-color: red;
        color: white;
        border: none;
    }
</style>

<html>

    <head>
        <title>
            Variables
        </title>
    </head>

    <body>

        <script>
          // to create a new varible we use "let" keyword
          // if we don't use semicolon the code still works because javascript has a feature named semicolon insertion
          // it puts semicolon automatically but sometimes puts in a wrong position so we still use semicolon

          let varible1 = 3;
          console.log(varible1);

          let calculation = 2 + 2;
          console.log(calculation);

          let message = 'hello';
          console.log(message);

        </script>
    </body>

</html>
