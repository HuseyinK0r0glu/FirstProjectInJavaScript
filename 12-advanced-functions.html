<!DOCTYPE html>
    
<html>

    <head>
        <title>
            Advanced Functions
        </title>

    </head>

    <body>
        <script> 

            // functions are variables
            const function1 = function greeting() {
                console.log('hello');
            };

            // the function name is not needed 
            // this function is anonymous function

            const function2 = function(){
                console.log('World');
            }

            console.log(function1);
            function1();
            function2();

            // setTimeout is a build in parameter first parameter is a function we want to run in the future 
            // second paramter is how long to wait before running this function in miliseconds

            // asynchronous code
            // it does not block our code 
            setTimeout(function () {
                console.log('timeout');
            }, 3000 );

            // it does not wait for setTimeout code to finish 
            // first this executed and then setTimeout code 
            console.log('next line');

            // it will keep running the function every 3 seconds  
            // it is also an asynchronous code
            setInterval(function() {
                console.log('interval');
            },3000);

        </script>
    </body>

</html>
