<!DOCTYPE html>

<html>

    <head>
        <title>
            Objects
        </title>
    </head>

    <body>

        <script>    
           
            const product = {
                name: 'socks',
                price:1090
            };

            // it will give Object
            console.log(typeof product);
            console.log(product);
            console.log(product.name);
            
            // add nwe property to an object
            product.newProperty = true;
            console.log(product);

            // delete a property from an object
            delete product.newProperty;
            console.log(product);

        </script>
    </body>

</html>
