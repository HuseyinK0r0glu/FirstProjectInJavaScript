<!DOCTYPE html>
    <!-- DOM == doucment object model-->
<html>

    <head>
        <title>
            DOM
        </title>
    </head>

    <body>

        <button>Hello</button>
        <!-- class attribute adds a label to our element-->
        <!-- to start the class name with js is common use it means this is used in javascript-->
        <button class="js-button">Second Button</button>

        <script> 

            // document.querySelector() lets us get any element from the page andput it inside javascript
            // for instance this will get the first button it encounters
            console.log(document.querySelector('button'));
            console.log(document.querySelector('button').innerHTML);
            document.querySelector('button')
                .innerHTML = 'Changed';

            // when we start with a dot it will look for a class
            // class selector 

            const buttonElement = document.querySelector('.js-button');
            console.log(buttonElement);
