<!DOCTYPE html>

<html>

    <head>
        <title>
            Rock Paper Scissors 
        </title>

        <!-- to load a CSS code from another file we use link-->
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">

    </head>

    <body>

        <p class="title">
            Rock Paper Scissors
        </p>

        <button class="move-button js-rock-button">
            <img src="images/rock-emoji.png" class="move-icon">
        </button>
          
        <button class="move-button js-paper-button">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>

        <button class="move-button js-scissors-button">
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"> </p>
        <p class="js-moves"> </p>
        <p class="js-score score"></p>

        <button onclick="
            reset();
        " class="reset-score-button">
          Reset Score
        </button>
        <button class="auto-play-button" onclick="autoPlay()">
            Auto Play
        </button>

        <!-- to load an js code from another file we use src attribute-->
        <script src="scripts/12-rock-paper-scissors.js">

        </script>
    </body>

</html>
